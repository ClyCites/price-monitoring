<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .header { background: #FF9800; color: white; padding: 10px; text-align: center; font-size: 20px; }
    .content { padding: 20px; }
    .button { background: #FF9800; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block; }
    .footer { text-align: center; margin-top: 20px; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Password Reset Request</div>
    <div class="content">
      <p>Hi {{name}},</p>
      <p>We received a request to reset your password. Click the button below to reset it:</p>
      <p><a href="{{resetUrl}}" class="button">Reset Password</a></p>
      <p>If you didn't request this, please ignore this email.</p>
      <p>Best Regards,<br>Price Tracker Team</p>
    </div>
    <div class="footer">
      Â© 2025 Price Tracker. All Rights Reserved.
    </div>
  </div>
</body>
</html>
